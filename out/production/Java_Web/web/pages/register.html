<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
<form th:action="@{/register.do}" method="post">
    <label>用户名：</label><br>
    <input type="text" id="username" name="username" placeholder="用户名">
    <span id="unspan"></span>
    <br>
    <label>密码：</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="密码">
    <div id="pwdshow" style="height:10px; width:10px; background-color: #01847f; display: inline-block"></div>
    <span id="pwdspan"></span>
    <br>
    <label>确认密码：</label><br>
    <input type="password" id="repwd" name="repwd" placeholder="密码">
    <div id="repwdshow" style="height:10px; width:10px; background-color: #01847f; display: inline-block"></div>
    <span id="repwdspan"></span>
    <br>
    <label>电子邮箱：</label><br>
    <input type="text" id="email" name="email" placeholder="邮箱">
    <span id="emailspan"></span>
    <br>
    <label>验证码：</label><br>
    <input type="text" id="code" name="code" placeholder="请输入验证码">
    <span id="codespan"></span>
    <br>
    <input type="submit" id="submit" name="submit" style="color: #01847f">
</form><br>
<a href="login.html">登录</a>
</body>
</html>
